<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EZ Note Generator</title>

<style>
body{font-family:Arial;max-width:860px;margin:auto;padding:18px;font-size:14px}
.header{display:flex;justify-content:center;gap:10px;font-size:28px;font-weight:bold;margin-bottom:16px}
.note-type-buttons{display:flex;gap:8px;justify-content:center;margin-bottom:16px}
.note-type-buttons button{padding:6px 12px;border-radius:4px;border:1px solid #ccc;cursor:pointer}
.note-type-buttons .active{background:#4a90e2;color:#fff}
.note-type-section{display:none}
.note-type-section.active{display:block}
label.section{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{padding:6px;margin-top:4px;border-radius:6px;border:1px solid #ccc}
textarea{width:100%;min-height:80px}
.radio-group{display:flex;gap:16px;margin-top:6px;flex-wrap:wrap}
.config-row{display:flex;gap:8px;margin-top:8px;align-items:center}
.config-row input{width:38%}
.duration{width:100px}
.strategy{width:140px}
.arrow{font-weight:bold}
.remove-btn{width:28px;height:28px;border-radius:50%;border:1px solid #ccc;cursor:pointer}
.actions{display:flex;gap:10px;margin-top:14px}
</style>
</head>

<body>

<div class="header">üìù EZ Note Generator</div>

<div class="note-type-buttons">
<button id="btnIntegration" class="active">Integration Note</button>
<button id="btnCalendar">Calendar / Resync</button>
<button id="btnOnboarding">Onboarding</button>
</div>

<!-- ================= INTEGRATION NOTE ================= -->
<div id="integration" class="note-type-section active">

<label class="section">Practice Name</label>
<input id="practiceName">

<label class="section">Integration Type</label>
<select id="integrationType">
<option value="">Select</option>
<option>Opencare Sync</option>
<option>NexHealth API</option>
<option>Sikka API</option>
<option>Carestack API</option>
<option>Denticon API</option>
<option>OpenDental API</option>
</select>

<label class="section">Contact</label>
<input id="contactName" placeholder="Name">
<input id="phoneNumber" placeholder="Phone">

<label class="section">Integration Status</label>
<select id="integrationStatus">
<option value="">Select</option>
<option>Pending</option>
<option>Active</option>
<option>Stalled</option>
</select>

<label class="section">Server Access</label>
<div class="radio-group">
<label><input type="radio" name="serverAccess" value="Yes"> Yes</label>
<label><input type="radio" name="serverAccess" value="No"> No</label>
</div>

<label class="section">Calendar Sync Configured</label>
<div class="radio-group">
<label><input type="radio" name="calendarSync" value="Yes"> Yes</label>
<label><input type="radio" name="calendarSync" value="No"> No</label>
</div>

<label class="section">Configs / Operatory Setup</label>
<div id="configs"></div>
<button onclick="addConfig()">‚ûï Add Operatory</button>

<label class="section">Blocker</label>
<textarea id="blocker"></textarea>

<label class="section">Setup Summary</label>
<textarea id="summary"></textarea>

<div class="actions">
<button id="copyBtn" disabled>üìã Copy</button>
<button id="saveBtn" disabled>üíæ Save</button>
</div>
</div>

<!-- ================= CALENDAR NOTE ================= -->
<div id="calendar" class="note-type-section">
<textarea placeholder="- Calendar / resync notes"></textarea>
</div>

<!-- ================= ONBOARDING ================= -->
<div id="onboarding" class="note-type-section">
<input id="onName" placeholder="Contact Name">
<input id="onSentiment" placeholder="Sentiment">
<input id="onTech" placeholder="Tech Ability">
<input id="onPhone" placeholder="Phone">
<textarea id="onNotes" placeholder="- Notes"></textarea>
</div>

<script>
const tabs=[
{b:'btnIntegration',s:'integration'},
{b:'btnCalendar',s:'calendar'},
{b:'btnOnboarding',s:'onboarding'}
];
tabs.forEach(t=>{
document.getElementById(t.b).onclick=()=>{
tabs.forEach(x=>{
document.getElementById(x.b).classList.remove('active');
document.getElementById(x.s).classList.remove('active');
});
document.getElementById(t.b).classList.add('active');
document.getElementById(t.s).classList.add('active');
};
});

const configs=document.getElementById("configs");

function durationSelect(){
let o='<select class="duration"><option value="">Duration</option>';
for(let i=5;i<=120;i+=5)o+=`<option>${i} mins</option>`;
return o+'</select>';
}
function strategySelect(){
return `<select class="strategy">
<option>Any Room</option>
<option>All Rooms</option>
<option>Sequential</option>
</select>`;
}

function addConfig(sequential=false){
const row=document.createElement("div");
row.className="config-row";
row.innerHTML=`
<input placeholder="Column / Operatory">
${durationSelect()}
${sequential?'':strategySelect()}
<span class="arrow" style="display:${sequential?'inline':'none'}">‚Üí</span>
<button class="remove-btn">‚úï</button>
`;

row.querySelector(".remove-btn").onclick=()=>{
const rows=[...configs.children];
const i=rows.indexOf(row);
if(row.querySelector(".strategy")?.value==="Sequential" && rows[i+1])
rows[i+1].remove();
row.remove();
validate();
};

const strat=row.querySelector(".strategy");
if(strat){
strat.onchange=()=>{
const rows=[...configs.children];
const i=rows.indexOf(row);
if(strat.value==="Sequential"){
row.querySelector(".arrow").style.display="inline";
if(!rows[i+1]) addConfig(true);
}else{
row.querySelector(".arrow").style.display="none";
if(rows[i+1] && !rows[i+1].querySelector(".strategy"))
rows[i+1].remove();
}
validate();
};
}

configs.appendChild(row);
validate();
}

function validate(){
const required=
integrationType.value &&
integrationStatus.value &&
document.querySelector('input[name="serverAccess"]:checked') &&
document.querySelector('input[name="calendarSync"]:checked') &&
configs.children.length>0;
copyBtn.disabled=!required;
saveBtn.disabled=!required;
}

configs.addEventListener("input",validate);
document.querySelectorAll("input,select").forEach(e=>e.onchange=validate);

addConfig();
</script>

</body>
</html>
