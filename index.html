<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EZ Note Generator</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 1000px;
  margin: auto;
  padding: 20px;
  background: #fdfdfd;
}

/* Header */
.header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 18px;
}

/* Navigation buttons */
.nav-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
}

.nav-buttons button {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #f7f7f7;
  cursor: pointer;
  transition: all 0.2s ease;
}

.nav-buttons button:hover {
  background: #e9f3ff;
  border-color: #4a90e2;
}

.nav-buttons button.active {
  background: #4a90e2;
  color: #fff;
  border-color: #4a90e2;
}

/* Page container */
#pageContainer {
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">üìù EZ Note Generator</div>

<!-- Navigation -->
<div class="nav-buttons">
  <button class="active" onclick="loadPage('integration', this)">Integration Notes</button>
  <button onclick="loadPage('calendar', this)">Calendar Updates Notes</button>
  <button onclick="loadPage('onboarding', this)">Onboarding Notes</button>
</div>

<!-- Dynamic content -->
<div id="pageContainer"></div>

<script>
async function loadPage(page, btn) {
  // Active button state
  document.querySelectorAll('.nav-buttons button')
    .forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  // Load HTML partial
  const res = await fetch(`pages/${page}.html`);
  const html = await res.text();
  document.getElementById('pageContainer').innerHTML = html;
}

// Load Integration Notes by default
loadPage('integration', document.querySelector('.nav-buttons button'));
</script>

</body>
</html>
