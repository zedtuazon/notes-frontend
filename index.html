<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Note Takers</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 860px;
      margin: auto;
      padding: 18px;
      font-size: 14px;
    }

    h2 {
      margin-bottom: 12px;
    }

    label.section {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, select, textarea {
      padding: 6px;
      margin-top: 4px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      min-height: 80px;
      width: 100%;
    }

    select {
      max-width: 260px;
    }

    .contact-row {
      display: flex;
      gap: 12px;
      margin-top: 4px;
    }

    .contact-row input {
      flex: 1;
    }

    .radio-group {
      display: flex;
      gap: 16px;
      margin-top: 6px;
    }

    .radio-group label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .yes { color: green; font-weight: bold; }
    .no { color: red; font-weight: bold; }

    .config-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }

    .config-row input {
      width: 40%;
    }

    .config-row select.duration {
      width: 100px;
    }

    .config-row select.strategy {
      width: 140px;
    }

    .remove-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-btn:hover {
      background: #e0e0e0;
    }

    button {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f7f7f7;
    }

    button:hover {
      background: #ededed;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
  </style>
</head>
<body>

<h2>Note Takers</h2>

<label class="section">Integration Type</label>
<select id="integrationType">
  <option>OCS Integration</option>
  <option>OpenDental API Integration</option>
  <option>Denticon Integration</option>
  <option>NexHealth Integration</option>
  <option>Sikka Integration</option>
</select>

<label class="section">Contact Info</label>
<div class="contact-row">
  <input id="contactName" placeholder="Contact Name">
  <input id="phoneNumber" placeholder="Phone Number">
</div>

<label class="section">Integration Status</label>
<select id="integrationStatus">
  <option value="" selected disabled>Select status</option>
  <option>Pending</option>
  <option>Active</option>
  <option>Stalled</option>
</select>

<label class="section">Server Access</label>
<div class="radio-group">
  <label><input type="radio" name="serverAccess" value="Yes"><span class="yes">✔</span>Yes</label>
  <label><input type="radio" name="serverAccess" value="No"><span class="no">✖</span>No</label>
</div>
